{% assign current_url = page.url %}
{% assign sorted_pages = site.pages | sort : "weight" %}
<h1 class="branding">
  <a href="/">make stuff do stuff</a>
</h1>

<nav class="main-nav">
  <ul>
    {% for p in sorted_pages %}
      {% if p.layout == "page" %}
        <li role="presentation"{% if current_url == p.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

<p class="copyright">&copy; 2016</p>

{% assign current_url = page.url %}
<h1>
  <a href="/">{{ site.title | escape }}</a>
</h1>

<nav>
  <ul>
    {% for p in site.pages %}
      {% if p.layout == "page" %}
        <li role="presentation"{% if current_url == p.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

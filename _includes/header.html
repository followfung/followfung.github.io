<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills pull-right">
      {% for page in site.pages %}
        {% if page.layout == "page" %}
          <li role="presentation" class="active"><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  
  <h3 class="text-muted">{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</h3>
</div>

{% assign current_url = page.url %}
<div class="header clearfix">
  <nav>
    <ul class="nav nav-pills pull-right">
      {% for p in site.pages %}
        {% if p.layout == "page" %}
          <li role="presentation"{% if current_url == p.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
  
  <h3 class="text-muted"><a href="/">{{ site.title | escape }}</a></h3>
</div>
